<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <!--conexión con el css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header> <!--contiene la navegación-->
        <nav> <!--proporciona enlaces de navegación a otros docs-->
            <ul class="nav-right-section"> <!--lista no ordenada-->
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>

                <li>
                    <a href="https://www.google.com.mx/imghp">Imágenes</a>
                </li>
                <li class="menu"> <!--Ícono de menú-->
                    <a href=""></a>
                </li> 
                <li><!--foto de perfil-->
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvzGva9v6j1fyXagcTSfJpMsk7v-SI8llh4tJ5c4Dg=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- MAIN - division de lo más importante -->
    <main>
        <!-- SECTION es una caja para acomodar un elemento -->
        <section class="main-logo"><!-- logo -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="main-button">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        
    </main>  
</body>
</html>
